<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuadraSolver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px;
            padding: 20px;
            border:- 1px solid #ccc;
            color: white;
            border-radius: 25px;
            background-color: #000000;
        }

        label {
            display: block;
            margin-bottom:   
 10px;
        }

        input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #result {
            margin-top: 20px;
            font-weight:   
 bold;
        }
    </style>
</head>
<body>
    <h1>QuadraSolver</h1>
    <form id="quadraticForm">
        <label for="a"><b>Coefficient of x² (a):</b></label>
        <br>
        <input type="number" id="a" name="a" required>
        <br>
        <br>
        <br>
        <label for="b"><b>Coefficient of x (b):</b></label>
        <br>
        <input type="number" id="b" name="b" required>
        <br>
        <br>
        <br>
        <label for="c"><b>Constant (c):</b></label>
        <br>
        <input type="number" id="c" name="c" required>
        <br>
        <br>
        <button type="button" onclick="solveQuadratic()">Solve</button>
    </form>
    <div id="result"></div>

    <script>
        function solveQuadratic() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);


            var discriminant = b * b - 4 * a * c;

            if (discriminant > 0) {
                var root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                var root2 = (-b - Math.sqrt(discriminant)) / (2   
 * a);
                document.getElementById("result").innerHTML = "The roots are " + root1 + " and " + root2;
            } else if (discriminant === 0)   
 {
                var root = -b / (2 * a);
                document.getElementById("result").innerHTML = "The root is " + root;
            } else {
                document.getElementById("result").innerHTML = "The equation has no real roots.";
            }
        }
    </script>
</body>
</html>
